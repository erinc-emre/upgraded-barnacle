<script>
    let _print = true
    document.addEventListener("DOMContentLoaded", function (event) {
        const image_elem = document.getElementById("streamer-image");
        const text_elem = document.getElementById("streamer-text");

        var socket = io.connect('http://' + document.domain + ':' + location.port + '/web', {
            reconnection: false
        });

        socket.on('connect', () => {
            console.log('Connected');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected');
        });

        socket.on('connect_error', (error) => {
            console.log('Connect error! ' + error);
        });

        socket.on('connect_timeout', (error) => {
            console.log('Connect timeout! ' + error);
        });

        socket.on('error', (error) => {
            console.log('Error! ' + error);
        });

        // Update image and text data based on incoming data messages
        socket.on('server2web', (msg) => {
            if (_print) {
                console.log(msg.image)
                _print = false
            }
            // let imageUnicode = BSON.Binary(new Uint8Array(msg.image))
            // let imageBase64 = btoa(String.fromCharCode.apply(null, imageUnicode.buffer))

            image_elem.src = msg.image // "data:image/jpeg;base64," + //imageBase64
            text_elem.innerHTML = msg.text//"Ping ms:" + (new Date() - new Date(`${msg.text}`.replace('.', '')));
        });
    });
</script>
